<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <meta charset="UTF-8">
  <title>安全验证</title>
<style>
/* ========== 基础重置 ========== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft Yahei", sans-serif;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* ========== 验证容器 ========== */
.verify-container {
    text-align: center;
    padding: 40px 20px;
    max-width: 360px;
    width: 90%;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.verify-container.fade-out {
    opacity: 0;
    transform: scale(0.9);
    pointer-events: none;
}

/* ========== 动画图标区域 ========== */
.animation-wrapper {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 25px;
}

/* 对勾图标 */
.check-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
    animation: pulse-scale 2s ease-in-out infinite;
    box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);
}

.check-icon svg {
    width: 50px;
    height: 50px;
    fill: #ffffff;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

/* 三点旋转动画 */
.dot-container {
    width: 130%;
    height: 130%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate-move 2s ease-in-out infinite;
    z-index: 2;
}

.dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.dot-1 {
    background-color: #ffe386;
    animation: dot-1-move 2s ease infinite;
}

.dot-2 {
    background-color: #10beae;
    animation: dot-2-move 2s ease infinite;
}

.dot-3 {
    background-color: #f74d75;
    animation: dot-3-move 2s ease infinite;
}

/* ========== 文字提示 ========== */
h1 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
}

.tip-text {
    color: #666;
    font-size: 14px;
    line-height: 1.8;
    margin-bottom: 25px;
}

.tip-text .highlight {
    color: #00c853;
    font-weight: 600;
    font-size: 18px;
}

/* ========== 进入按钮 ========== */
.enter-btn {
    display: inline-block;
    padding: 14px 50px;
    background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
    color: #ffffff;
    text-decoration: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    border: none;
    outline: none;
    letter-spacing: 1px;
}

.enter-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
}

.enter-btn:active {
    transform: translateY(0);
}

.enter-btn.disabled {
    cursor: not-allowed;
    opacity: 0.5;
    transform: none !important;
}

/* ========== iframe ========== */
.content {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: none;
}

.content.show {
    display: block;
}

/* ========== 动画关键帧 ========== */
@keyframes pulse-scale {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes dot-1-move {
    20% { transform: scale(1) }
    45% { transform: translate(16px, 12px) scale(.45) }
    60% { transform: translate(20px, 15px) scale(.45) }
    80% { transform: translate(20px, 15px) scale(.45) }
    100% { transform: translateY(0px) scale(1) }
}

@keyframes dot-2-move {
    20% { transform: scale(1) }
    45% { transform: translate(-16px, 12px) scale(.45) }
    60% { transform: translate(-20px, 15px) scale(.45) }
    80% { transform: translate(-20px, 15px) scale(.45) }
    100% { transform: translateY(0px) scale(1) }
}

@keyframes dot-3-move {
    20% { transform: scale(1) }
    45% { transform: translateY(-18px) scale(.45) }
    60% { transform: translateY(-25px) scale(.45) }
    80% { transform: translateY(-25px) scale(.45) }
    100% { transform: translateY(0px) scale(1) }
}

@keyframes rotate-move {
    55% { transform: translate(-50%, -50%) rotate(0deg) }
    80% { transform: translate(-50%, -50%) rotate(360deg) }
    100% { transform: translate(-50%, -50%) rotate(360deg) }
}

/* ========== 响应式 ========== */
@media (max-width: 480px) {
    .verify-container {
        padding: 30px 15px;
    }

    h1 {
        font-size: 20px;
    }

    .tip-text {
        font-size: 13px;
    }

    .enter-btn {
        padding: 12px 40px;
        font-size: 15px;
    }

    .animation-wrapper {
        width: 80px;
        height: 80px;
    }

    .check-icon {
        width: 80px;
        height: 80px;
    }

    .check-icon svg {
        width: 40px;
        height: 40px;
    }

    .dot {
        width: 12px;
        height: 12px;
    }
}
</style>
</head>
<body>

<!-- 验证容器 -->
<div class="verify-container" id="verifyBox">
    
    <!-- 动画图标 -->
    <div class="animation-wrapper">
        <!-- 对勾图标 -->
        <div class="check-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <!-- 三点动画 -->
        <div class="dot-container" id="dotAnim">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <!-- 标题 -->
    <h1>安全验证通过</h1>

    <!-- 提示文字 -->
    <p class="tip-text">
        正在为您跳转目标页面<br>
        <span class="highlight" id="countdown">3</span> 秒后自动进入，或点击下方按钮
    </p>

    <!-- 进入按钮 -->
    <button class="enter-btn" id="enterBtn">立即进入</button>

</div>

<!-- iframe容器 -->
<iframe class="content" id="targetIframe"></iframe>

<script>
// ========== 全局变量 ==========
var urlParams = new URLSearchParams(window.location.search);
var encodedParam = urlParams.get('c');
var targetUrl = '';
var isRedirecting = false;
var countdownTimer = null;
var countdownSeconds = 3;

// ========== GitHub 原版解码逻辑 ==========
if (encodedParam) {
    try {
        targetUrl = atob(encodedParam); // GitHub 原版直接解码
    } catch (e) {
        console.error('URL 解码失败:', e);
        targetUrl = '';
    }
}

console.log('解码后 URL:', targetUrl);

// ========== 倒计时函数 ==========
function startCountdown() {
    var countdownEl = document.getElementById('countdown');
    
    countdownTimer = setInterval(function() {
        countdownSeconds--;
        if (countdownEl) {
            countdownEl.textContent = countdownSeconds;
        }
        
        if (countdownSeconds <= 0) {
            clearInterval(countdownTimer);
            redirectToUrl();
        }
    }, 1000);
}

// ========== 跳转函数 ==========
function redirectToUrl() {
    if (isRedirecting || !targetUrl) return;
    isRedirecting = true;

    // 清除定时器
    if (countdownTimer) {
        clearInterval(countdownTimer);
    }

    // 1. 验证容器淡出
    var verifyBox = document.getElementById('verifyBox');
    if (verifyBox) {
        verifyBox.classList.add('fade-out');
    }

    // 2. 0.5秒后显示iframe（使用 GitHub 原版方式）
    setTimeout(function() {
        var iframe = document.getElementById('targetIframe');
        if (iframe && targetUrl) {
            iframe.src = targetUrl;
            iframe.classList.add('show');
            iframe.onload = function() {
                bindMouseWhee(this);
            };
            console.log('正在跳转到:', targetUrl);
        }
    }, 500);
}

// ========== 初始化 ==========
if (targetUrl && targetUrl.indexOf('http') === 0) {
    
    // 1.5秒后隐藏三点动画
    setTimeout(function() {
        var dotAnim = document.getElementById('dotAnim');
        if (dotAnim) {
            dotAnim.style.display = 'none';
        }
    }, 1500);

    // 0.5秒后开始倒计时
    setTimeout(function() {
        startCountdown();
    }, 500);

    // 绑定按钮点击事件
    var enterBtn = document.getElementById('enterBtn');
    if (enterBtn) {
        enterBtn.addEventListener('click', function() {
            if (!this.classList.contains('disabled')) {
                this.classList.add('disabled');
                this.textContent = '跳转中...';
                redirectToUrl();
            }
        });
    }

} else {
    // 无效链接
    document.querySelector('.tip-text').innerHTML = 
        '<span style="color:#f44336;">链接无效或已过期</span>';
    document.getElementById('enterBtn').style.display = 'none';
    console.error('无效的目标 URL:', targetUrl);
}

// ========== 鼠标滚轮兼容（GitHub 原版） ==========
var firefox = navigator.userAgent.indexOf('Firefox') != -1;

function MouseWheel(e, doc) {
    e.preventDefault && e.preventDefault();
    e.returnValue = false;
    var up = firefox && e.detail < 0 || e.wheelDelta > 0;
    doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
}

function bindMouseWhee(ifr) {
    try {
        var doc = ifr.contentWindow.document;
        if (firefox) {
            doc.addEventListener('DOMMouseScroll', function(e) {
                MouseWheel(e, doc);
            }, false);
        } else {
            doc.onmousewheel = function(e) {
                MouseWheel(e || ifr.contentWindow.event, doc);
            };
        }
    } catch (e) {
        console.log('跨域限制，无法绑定滚轮事件');
    }
}
</script>

</body>
</html>
